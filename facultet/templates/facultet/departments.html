{% extends 'facultet/layout.html' %}
{% block title %}Кафедри{% endblock %}

{% block content %}
<h1>Кафедри</h1>
<ul>
    {% for department in departments %}
        <li>
            <a href="{% url 'department_detail' department.id %}">
                {{ department.name }}
            </a> <br>
            Завідувач: {{ department.head }}
        </li>
    {% empty %}
        <li>Немає кафедр</li>
    {% endfor %}
</ul>
{% endblock %}
